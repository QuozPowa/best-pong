<html>
    <head>
        <title>Lance//P2 Asteroids</title>
        <meta charset="utf-8">
        <style>
          body {
            background-color: white;
            margin:0;
            padding:0;
            overflow: hidden;
            color:black;
            font-family: Roobert, Helvetica Neue, Helvetica, Arial, sans-serif !important;
            font-size: 24px;
          }
          a {
            color:white;
            text-decoration: none;
            font-weight: bold;
          }
          .textBox {
            margin:10px;
            display: inline-block;
          }
          .textBox.centered {
            width:500px;
            height:100px;
            margin-left: -250px;
            margin-top: -50px;
            position: absolute;
            top:50%;
            left:50%;
            vertical-align: middle;
            text-align: center;
          }
          .textBox.bottomRight {
            position:absolute;
            right:0;
            bottom:0;
          }
          .textBox.bottomLeft {
            position:absolute;
            left:0;
            bottom:0;
          }
          .hidden {
            display: none;
          }
          .actionButton {
              opacity: 0;
              transition: all 0.5s ease-in;
              background: #fff;
              width: 5rem;
              height: 5rem;
              position: absolute;
              bottom: 1rem;
              transform: translateX(-50%);
              border: 3px solid #ff2f95;
              border-radius: 5rem;
              color: #ff2f95;
          }
          .fireButton {
            left: 40%;
            content: "FIRE";
          }
          .fireButton::before {
              content: "FIRE";
              position: absolute;
              color: #ff2f95;
              left: 50%;
              top: 50%;
              transform: translateX(-50%) translateY(-50%);
          }
          .boostButton {
            left: 50%;
            content: "BOOST";
          }
          .boostButton::before {
              content: "BOOST";
              position: absolute;
              color: #ff2f95;
              left: 50%;
              top: 50%;
              transform: translateX(-50%) translateY(-50%);
          }

        </style>

    </head>
    <body>
        <script src="bundle.js" type="text/javascript"></script>
        <div id="result"></div>
    </body>
</html>
